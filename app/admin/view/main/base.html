<!-- 严格禁止后端在此文件写任何变量，以防止其他页面 extend 此页面，出现 未定义变量的问题，扩展都用 block 完成 -->
<!DOCTYPE html>
<html lang='{block name="lang"}zh-cn{/block}'>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="referrer" content="always" />
	<!-- 索引，跟随，存档 -->
	<meta name="robots" content="index,follow,archive">
	<meta name="renderer" content="webkit" />
	<meta name="force-rendering" content="webkit" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">
	<!-- 确保：ios 或者 mac 不会自动添加脏数据 -->
	<meta name="format-detection" content="telephone=no, email=no, address=no" />

	{block name="block_head"}
	{/block}

	<!-- 旧版 IE 升级提示跳转代码 -->
	<!-- https://support.dmeng.net/ie-update-warning.html -->
	<script>if (/*@cc_on!@*/false || (!!window.MSInputMethodContext && !!document.documentMode)) window.location.href = "https://support.dmeng.net/upgrade-your-browser.html?referrer=" + encodeURIComponent(window.location.href); </script>

	<style>
		.dn {display: none;}
	</style>

</head>

<body id="body">
	<!-- 后端渲染数据 -->
	<div class="data dn">{block name="data"} {/block}</div>

	<!-- 前端渲染视图 -->
	<div id="app"></div>

	<script src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.min.js" data-main="/static/admin/main.js"></script>
</body>

</html>
