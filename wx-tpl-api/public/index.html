<!-- 此文件禁止手动修改，需由前端生成，后端只能 extend 此页面 -->
<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<% if (htmlWebpackPlugin.options.wx.visit_mode != 'front') { %>
		<!-- 默认后端访问项目 -->
		{block name="head"}
		{/block}
	<% } %>
</head>

<body>
	<% if (htmlWebpackPlugin.options.wx.visit_mode != 'front') { %>
		<!-- 后端渲染数据 -->
		<div class="data" style="display: none;">{block name="data"} {/block}</div>
	<% } %>

	<noscript>
		<strong>请启用浏览器的 Javascript</strong>
	</noscript>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>

</html>
