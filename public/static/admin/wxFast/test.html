<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js"></script>
    <script src="/static/admin/wxFast/index.js"></script>
    <script>
        require(['wx-ELEMENT', 'wx-echarts'], (wxELEMENTPromise, wxEchartsPromise) => {
            (async () => {
                await wxELEMENTPromise;
                await wxEchartsPromise;
                let test = await httpVueLoader('@/wxFast/test.vue')();
                window.app = new Vue({
                    el: '#app',
                    ...test,
                })
            })();
        })
    </script>
</body>

</html>
